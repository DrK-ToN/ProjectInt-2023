<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bolonana</title>
</head>
<body>
    <h1>Receita de Bolo</h1>
    <h2>Ingredientes</h2>
    <ul>
    <li>Farinha de Trigo</li>
    <li>2 Colheres de fermento em pó</li>
    <li>1 Banana</li>
    <li>Óleo para untar</li>
</ul>

    <h2>Modo de Preparo</h2>
    <ol>
        <li>Descascar a banana</li>
        <li>Bata tudo no Liquidificador</li>
        <li>Unte a Forma</li>
        <li>Coloque os ingredientes na forma</li>
        <li>Leve para assar em 200° por 40 minutos</li>
    </ol>
</body>
</html>
